    <main>
        <centre>
            <form>
                <div id="booktable"></div>
                <h1 class="text-center display-5 pb-4">Book Ticket</h1>
                <form>
                    <div>
                        <label class="container">Enter booking date</label>
                        <input type="datetime-local" id="datetime" />
                        </br>
                        <label class="container">Number of Guests:</label>
                        <input type="number" min="0" max="100" step="1" id="guests" /><br>
                        <label class="container">Kids
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <div id="confirm">
                            <div class="message">Your ticket for the Circus is booked !</div>
                            <button class="yes">OK</button>
                        </div>
                        <input type="button" onclick="postMessage()" value="Book">
                    </div>
                </form>
