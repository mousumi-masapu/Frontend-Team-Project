    <main>
        <centre>
            <form>
                <h1 class="bktaxi">Book a Taxi</h1>
                <form>
                    
                    <label>First Name</label>
                    <input type="text" id="fname" name="fname" min="0" max="50"><br>
                    <label>Last Name</label>
                    <input type="text" id="lname" name="lname" min="0" max="50"><br>
                    
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" min="0" max="50"><br>
                    <label>Address</label>
                    <input type="text" id="address" name="address" min="0" max="50"><br>
                    <label>City</label>
                    <input type="text" id="city" name="city" min="0" max="50"><br>
                    <label>Postcode</label>
                    <input type="text" id="postcode" name="postcode" min="0" max="50"><br>
                    <label>Country</label>
                    <input type="text" id="country" name="country" min="0" max="50"><br>
                    <label>Telephone</label>
                    <input type="text" id="tel" name="tel" min="0" max="50"><br>
                    
                    
                    <label class="container">Pick me up at the Restaurant.
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    
                    </br>
                    <div id="confirm">
                        <div class="message">Taxi is on the way!</div>
                        <button class="yes">OK</button>
                    </div>
                    <input type="button" onclick="postMessage()" value="Book">

                </form>
        </centre>
    </main>
